<!DOCTYPE html>
<html>
<head>
  <!-- 네이버 지도 api 가져오기  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript" 
          src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7rc4pb3ode"></script>
  <!-- 스타일 css 지정 -->
  <link rel="stylesheet" href="mainpage.css">
</head>
<body>
  <!-- 지도 영역 (메인 구역) -->
  <div id="map">
    
    <!--좌측 네비바-->
    <!-- 로고 이미지 영역 -->
    <div class="logo">
      <img src="img/logo.png" alt="logo" style="width: 60px; height: 100px; margin: 20px;"/>
      <!-- 메뉴 아이콘 -->
      <div class="menu">

        <!-- 메뉴 조건 설정창 -->
        <div class="menu_set">
          <br>
          <strong style="font-size:x-large;">조건 설정</strong>
          <br><br><br><hr><br><br>
          <b>크기&nbsp;&nbsp;&nbsp;&nbsp;</b>
            <label><input type="checkbox" name="size" value="big">&nbsp;대형&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="size" value="mid">&nbsp;중형&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="size" value="small">&nbsp;소형</label>
          <br><br>
          <b>동반&nbsp;&nbsp;&nbsp;&nbsp;</b>
            <label><input type="checkbox" name="accomp" value="inside">&nbsp;실내&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="accomp" value="outside">&nbsp;실외&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <br><br>
          <p>
            <b>요금&nbsp;&nbsp;&nbsp;&nbsp;</b>
              <label><input type="checkbox" name="charge" value="one">&nbsp;0~10,000</label>
              <br>
              <b style="color: white;">요금&nbsp;&nbsp;&nbsp;&nbsp;</b>
              <label><input type="checkbox" name="charge" value="two">&nbsp;10,000~20,000</label>
              <br>
              <b style="color: white;">요금&nbsp;&nbsp;&nbsp;&nbsp;</b>
              <label><input type="checkbox" name="charge" value="three">&nbsp;20,000~30,000</label>
          </p><br>
          <b>주차&nbsp;&nbsp;&nbsp;&nbsp;</b>
            <label><input type="checkbox" name="park" value="able">&nbsp;가능&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="park" value="unab">&nbsp;불가능&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <br><br>
        </div>

        <img class="menu_img" src="img/menu.png" alt="menu" >
        <!-- 마우스 오버 시 바뀌는 아이콘 -->
        <img class="menu_hover_img" src="img/menu_hover.png" >
      </div>

      <!-- 저장(북마크) 아이콘 -->
      <div class="bookmark">
        <img class="bookmark_img" src="img/bookmark.png" alt="bookmark" >
        <!-- 마우스 오버 시 바뀌는 아이콘 -->
        <img class="bookmark_hover_img" src="img/bookmark_hover.png">
      </div>

    </div>
    
    <!-- 검색 영역 -->
    <div class="search">
      <!-- 검색창 -->
      <input class="search_input" type="text" id="place_search" placeholder="장소 검색" autofocus >
      <!-- 검색 버튼 이미지 -->
      <div class="search_icon" style="width: 30px; height: 30px; float: right; margin-right: 10px; margin-top: 3px;">
        <img src="img/search.png" alt="search"/>
      </div>
    </div>

    <script>
      // 지도에서 기본으로 보여지는 위치
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5112, 127.0981),
        zoom: 15
      });
  
      // 지도에 마커 찍기
      var marker = new naver.marker({
        position: new naver.maps.LatLng(37.5112, 127.0981),
        map: map
      });
    </script>
  </div>
  

</body>
</html>
